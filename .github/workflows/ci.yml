name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install ruff black mypy bandit pytest pytest-cov
      - run: ruff check .
      - run: black --check .
      - run: mypy src || true  # start lenient; tighten later
      - run: bandit -r src || true
      - run: pytest -q --disable-warnings --maxfail=1 --cov=src
