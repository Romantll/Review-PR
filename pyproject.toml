[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
extend-select = ["I"]  # import sorting
exclude = ["old_*", "bin/*", "data/*"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_ignores = true

[tool.bandit]
skips = ["B101"]  # assert used; reconsider as needed
